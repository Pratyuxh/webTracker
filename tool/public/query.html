<!DOCTYPE HTML>
<html>

<head>
    <title>Query Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="sorttable.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" id="sform">
            <h1>Query Tool</h1><br>
            <div class="form-group">
              <label class="control-label col-sm-2" for="siteid">Site ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="siteid" placeholder="Enter site id">
              </div>
            </div>
            <h4>Date Range:</h4>
            <!-- <div class="input-group mb-3">
                <label for="sdate">Start Date: </label>

            </div>
            <div class="input-group mb-3">
                <label for="edate">End Date: </label>
                
            </div> -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="sdate">Start Date:</label>
              <div class="col-sm-10">
                <input autocomplete="off" readonly="true" id="sdate" class="form-control datepicker" onkeydown="return false;" data-date-end-date="0d" style="z-index : 0;">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="edate">End Date:</label>
                <div class="col-sm-10">
                  <input autocomplete="off" readonly="true" id="edate" class="form-control datepicker" onkeydown="return false;" data-date-end-date="0d" style="z-index : 0;">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="ip">IP Address:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ip" placeholder="Enter ip address">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="search">Search</button>
              </div>
            </div>
        </form>
        <a href="/viewall"><button class="btn btn-success">Click me to check Statistics of view of each site id</button></a>

        <br><br>
        <div class="table-responsive" id="d1">
            <table id="tb1" class="sortable table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Site ID</th>
                        <th>URL</th>
                        <th>IP Address</th>
                        <th>Browser</th>
                        <th>Browser Version</th>
                        <th>Date</th>
                        <th>Resolution</th>
                        <th>OS</th>
                        <th>Referrer</th>
                        <th>Device Type</th>
                        <th>Time</th>
                        <th>Device Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script/script2.js"></script>
</body>
</html>
