<!DOCTYPE HTML>
<html>
<head>
    <title>View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/datatable.css" />
    <script type="text/javascript" src="script/dataTable/datatable.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <h1>View All Data here</h1>
        <div class="table-responsive" id="d1">
            <table id="tb1" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Geo Location</th>
                        <th>URL</th>
                        <th>Browser</th>
                        <th>Browser Version</th>
                        <th>Date-Time</th>
                        <th>Resolution</th>
                        <th>OS</th>
                        <th>Referrer</th>
                        <th>Device Type</th>
                        <th>Device Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-focus-on="input:first">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLongTitle1"></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive" id="d3">
                    <table id="tb3" class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Timezone</th>
                                <th>isp</th>
                                <th>city</th>
                                <th>latitude</th>
                                <th>longitude</th>
                                <th>zip</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="abc"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
<script src="script/script3.js"></script>
</body>
</html>
